<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comvertex - Test Page</title>
    <link rel="stylesheet" href="test-styles.css">
</head>
<body>
    <div class="video-container">
        <div class="video-overlay"></div>
        <video 
            id="backgroundVideo" 
            playsinline 
            autoplay 
            muted 
            loop>
            <source src="assets/background.mp4" type="video/mp4">
        </video>
    </div>

    <main class="content">
        <div class="center-container">
            <div class="logo-container">
                <img src="assets/blue-logo-with-text.webp" alt="Comvertex Logo" class="logo">
            </div>
            <div class="slogan-container">
                <div class="typewriter-text line1">Your guiding hand,</div>
                <div class="typewriter-text line2">to digital ascent.</div>
            </div>
        </div>
    </main>
    
    <div class="blue-banner">
        <nav class="menu">
            <ul>
                <li>SERVICES</li>
                <li>PORTFOLIO</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </div>

    <script src="test.js"></script>
</body>
</html>
