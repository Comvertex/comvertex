<body>
    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <video 
        class="background-video" 
        autoplay 
        muted 
        loop 
        playsinline
    >
        <source src="assets/background.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <main class="content">
        <div class="center-container">
            <div class="logo-container">
                <img src="assets/blue-logo-with-text.webp" alt="Comvertex Logo" class="logo">
            </div>
            <div class="slogan-container">
                <div class="typewriter-text line1">Your Guiding Hand</div>
                <div class="typewriter-text line2">To Digital Ascent</div>
            </div>
        </div>
    </main>

    <div class="blue-banner">
        <nav class="menu">
            <ul>
                <li>SERVICES</li>
                <li>PORTFOLIO</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </div>
    <div id="consent-banner" class="consent-banner">
            <div class="consent-content">
                <h2>You control your data</h2>
                <div class="consent-options">
                    <div>
                        <label>Strictly Necessary</label>
                        <input type="checkbox" checked disabled>
                    </div>
                    <div>
                        <label>Functional</label>
                        <input type="checkbox" id="functional-consent">
                    </div>
                    <div>
                        <label>Statistical</label>
                        <input type="checkbox" id="statistical-consent">
                    </div>
                    <div>
                        <label>Marketing</label>
                        <input type="checkbox" id="marketing-consent">
                    </div>
                </div>
                <div class="consent-buttons">
                    <button id="allow-all">Allow All</button>
                    <button id="only-selected">Only Selected</button>
                    <button id="deny-all">Deny</button>
                </div>
            </div>
        </div>
    
        <script src="index.js"></script>
    </body>
