<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comvertex - Homepage</title>
    <link rel="icon" type="image/webp" href="assets/white-logo.webp">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <video 
        class="background-video" 
        autoplay 
        muted 
        loop 
        playsinline
    >
        <source src="assets/background.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <main class="content">
        <div class="center-container">
            <div class="logo-container">
                <img src="assets/blue-logo-with-text.webp" alt="Comvertex Logo" class="logo">
            </div>
            <div class="slogan-container">
                <div class="typewriter-text line1">Your Guiding Hand</div>
                <div class="typewriter-text line2">To Digital Ascent</div>
            </div>
        </div>
    </main>
    
    <div class="blue-banner">
        <nav class="menu">
            <ul>
                <li>SERVICES</li>
                <li>PORTFOLIO</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </div>

    <script src="index.js"></script>
</body>
</html>
